<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <!-- CSS Only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form class="mt-5">
    <header class="container">
      <div class="row">
        <div class="col">
          <h1>Formular reteta</h1>
        </div>
      </div>
    </header>
    <!-- header -->

    <main>
      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Reteta</h2>
          </div>
        </header>
        <!-- recipe header -->

        <filedset class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="recipe-name"
                class="input-group-text"
              >Numele retetei*
              </label>

              <input
                type="text"
                class="form-control"
                name="recipe-name"
                id="recipe-name"
                placeholder="Numele retetei*"
                required
              >
            </div>
            <!-- recipe name -->

            <div class="input-group">
              <label
                for="recipe-description"
                class="input-group-text"
              >Descriere lunga*
              </label>

              <textarea
                name="recipe-description"
                id="recipe-description"
                cols="10"
                rows="5"
                class="form-control"
                placeholder="Descrierea lunga*"
                required
              ></textarea>
            </div>
            <!-- recipe description -->

            <div class="input-group">
              <label
                for="description-short"
                class="input-group-text"
              >Descriere scurta*
              </label>

              <textarea
                name="description-short"
                id="description-short"
                cols="10"
                rows="5"
                class="form-control"
                placeholder="Descrierea scurta*"
                required
              ></textarea>
            </div>
            <!-- description short -->
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0 d-flex flex-column gap-2">
            <div>
              <label
                for="recipe-image"
                class="form-label"
              >Imagine principala*
              </label>

              <input
                type="file"
                name="recipe-image"
                id="recipe-image"
                class="form-control"
                required
              >
            </div>
            <!-- image select -->

            <div class="input-group">
              <label
                for="recipe-author"
                class="input-group-text"
              >Autor*
              </label>

              <select
                name="recipe-author"
                id="recipe-author"
                class="form-select"
                required
              >
                <option value="">--autor--</option>
              </select>
            </div>
          </div>
        </filedset>
        <!-- recipe fieldset -->


        <header class="row">
          <div class="col">
            <h2>Autor (optional)</h2>
          </div>
        </header>
        <!-- author header -->

        <fieldset class="row">
          <div class="col-12">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="has-author"
                id="has-author"
                class="form-check-input"
                checked
              >

              <label
                for="has-author"
                class="form-check-label"
              >Adauga autor
              </label>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="recipe-author-name"
                class="input-group-text"
              >Numele autorului *
              </label>

              <input
                type="text"
                name="recipe-author-name"
                id="recipe-author-name"
                class="form-control"
                placeholder="Numele autorului*"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="recipe-author-surname"
                class="input-group-text"
              >Prenumele autorului *
              </label>

              <input
                type="text"
                name="recipe-author-surname"
                id="recipe-author-surname"
                class="form-control"
                placeholder="Prenumele autorului*"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="author-email"
                class="input-group-text"
              >Email*
              </label>

              <input
                type="email"
                name="author-email"
                id="author-email"
                class="form-control"
                placeholder="Email*"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="author-website"
                class="input-group-text"
              >Website
              </label>

              <input
                type="text"
                name="author-website"
                id="author-website"
                class="form-control"
                placeholder="Website"
              >
            </div>
          </div>
        </fieldset>
        <!-- author fieldset -->
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Ingrediente</h2>
          </div>
        </header>
        <!-- ingredients header -->

        <fieldset class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="ingredient-name"
                class="input-group-text"
              >Nume ingredient *
              </label>

              <input
                type="text"
                name="ingredient-name"
                id="ingredient-name"
                class="form-control"
                placeholder="Nume ingredient*"
                required
              >

              <button
                type="button"
                class="btn btn-primary"
                title="Adauga"
              >Adauga</button>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0 d-flex flex-column gap-2">
            <h3>Lista ingrediente</h3>

            <ul class="d-flex flex-column">
              <li>
                <p class="d-inline-block">10g ulei</p>
                <button
                  class="d-inline-block btn btn-primary btn-sm"
                  title="Editeaza"
                >Editeaza
                </button>

                <button
                  class="d-inline-block btn btn-danger btn-sm"
                  title="Sterge"
                >Sterge</button>
              </li>

              <li>
                <p class="d-inline-block">200g ceapa</p>
                <button
                  class="d-inline-block btn btn-primary btn-sm"
                  title="Editeaza"
                >Editeaza
                </button>

                <button
                  class="d-inline-block btn btn-danger btn-sm"
                  title="Sterge"
                >Sterge</button>
              </li>

              <li>
                <p class="d-inline-block">200g ardei gras</p>
                <button
                  class="d-inline-block btn btn-primary btn-sm"
                  title="Editeaza"
                >Editeaza
                </button>

                <button
                  class="d-inline-block btn btn-danger btn-sm"
                  title="Sterge"
                >Sterge
                </button>
              </li>
            </ul>
          </div>
        </fieldset>
      </section>
      <!-- ingredients fieldset -->


      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Pasi</h2>
          </div>
        </header>
        <!-- steps header -->

        <fieldset class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="step-name"
                class="input-group-text"
              >Titlu pas*
              </label>

              <input
                type="text"
                class="form-control"
                name="step-name"
                id="step-name"
                placeholder="Titlu pas*"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="substep-name"
                class="input-group-text"
              >Subtitlu pas*
              </label>

              <input
                type="text"
                class="form-control"
                name="substep-name"
                id="substep-name"
                placeholder="Subtitlu pas*"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="step-description"
                class="input-group-text"
              >Descriere pas*
              </label>

              <textarea
                name="step-description"
                id="step-description"
                cols="10"
                rows="5"
                class="form-control"
                placeholder="Descriere pas*"
                required
              ></textarea>
            </div>
          </div>
        </fieldset>

        <div class="col-12 col-lg-6 d-flex justify-content-end gap-2 mt-2 pe-2">
          <button
            class="btn btn-outline-danger btn-sm"
            title="Reseteaza"
            type="reset"
          >Reseteaza
          </button>

          <button
            class="btn btn-primary btn-sm"
            title="Trimite"
            type="submit"
          >Adauga pas
          </button>
        </div>
      </section>
      <!-- steps fieldset -->

    </main>
    <!-- main -->

    <footer class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <button
            class="btn btn-outline-danger btn-lg"
            title="Reseteaza"
            type="reset"
          >Reseteaza tot
          </button>

          <button
            class="btn btn-primary btn-lg"
            title="Trimite"
            type="submit"
          >Trimite reteta
          </button>
        </div>
      </div>

    </footer>
    <!-- footer -->
  </form>


  <div
    class="pixeltab-host"
    id="html02-05-13"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
